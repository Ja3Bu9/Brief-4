<body>
    <nav class="header flex">
        <img src="imgpod/logo.png" width="180px" alt="logo">
    </nav>

    <div  id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div style="height: 90vh;" class="carousel-item active">
                <img class="d-block w-100" src="imgpod/TimFerrissShoot-tinyfied.jpg" alt="First slide">
            </div>
            <div style="height: 90vh;" class="carousel-item">
                <img class="d-block w-100" src="imgpod/impaulsive.jpeg" alt="Second slide">
            </div>
            <div style="height: 90vh;" class="carousel-item">
                <img class="d-block w-100" src="imgpod/h3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <h2 style="margin-top: 40px; font-size: 40px;">More Podcasts?</h2>
    <h3>Popular Podcasts :</h3>

    <div  class="podcasts flex">
        <a href="#"><img src="imgpod/podcast1.jpg" width="375px" alt="podcast"></a>
        <a href="impaulsive.html">
            <img src="imgpod/podcast2.jfif" width="375px" alt="podcast"></a>
        <a href="#">
            <img src="imgpod/podcast3.jpg" width="375px" alt="podcast"></a>

    </div>
    <div class="podcasts flex" id="resu">

    </div>
    

    <form id="msform">  
  
        <fieldset>
          <h2 class="fs-title">Add New Podcast</h2>
          <h3 class="fs-subtitle">Fill The Inputs</h3>
          <input id="value" type="url" name="URL" placeholder="Podcast logo URL" />
          <input id="clr" type="name" name="name" placeholder="Podcast Name" />
          <input id="clb" type="namepod" name="namepod" placeholder="Podcaster's Name" />
          <input onclick="addlast()" type="button" name="Add" class="next action-button" value="Add" />
          <input onclick="clearall()" type="button" name="Clear" class="next action-button" value="Clear" />

        </fieldset>
        
      </form>




      <nav class="footer flex">
        <img src="imgpod/logo.png" width="180px" alt="logo">
        <span>Copyright 2020</span>
    </nav>
</body>

</html>
